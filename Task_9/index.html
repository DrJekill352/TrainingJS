<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device--width, initial--scale=1.0">
    <meta http--equiv="X--UA--Compatible" content="ie=edge">
    <title>Task 9</title>
    <link rel="stylesheet" href="./calendar.css">
    <link rel="stylesheet" href="./styleIcons.css">
</head>

<body>
    <div class="calendar">
        <div>
            <input class="calendar--input-date" type="text" name="date">
        </div>
        <div>
            <button class="calendar--view-button" name="button">View</button>
        </div>
        <div class="calendar--month-info">
            <div class="calendar--preMonth-button icon-pre"></div>
            <div class="calendar--month-date"></div>
            <div class="calendar--nextMonth-button icon-next"></div>
        </div>
        <div class="calendar--info-row">
            <div class="calendar--info-day">Sun</div>
            <div class="calendar--info-day">Mon</div>
            <div class="calendar--info-day">Tue</div>
            <div class="calendar--info-day">Wed</div>
            <div class="calendar--info-day">Thu</div>
            <div class="calendar--info-day">Fri</div>
            <div class="calendar--info-day">Sat</div>
        </div>
        <div class="calendar--calendar"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
