<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 8</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/mp--form.css">
    <link rel="stylesheet" href="./styles/mp--form-header.css">
    <link rel="stylesheet" href="./styles/mp--form-field-label.css">
    <link rel="stylesheet" href="./styles/mp--form-choice-type.css">
    <link rel="stylesheet" href="./styles/mp--form-choice.css">
    <link rel="stylesheet" href="./styles/mp--form-checkbox.css">
    <link rel="stylesheet" href="./styles/mp--form-add-button.css">
    <link rel="stylesheet" href="./styles/styleIcon.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <form action="" method="GET" class="mp--form">
        <div class="mp--form--header">
            <div class="mp--form-header">
                <div class="mp--form-header--titel">
                    <span class="mp--form-header--first-path-titel">Form Action</span>
                    <span class="mp--form-header--second-path-titel">_mc4wp_action</span>
                </div>
                <div class="mp--form-header--text">This field will allow your visitors to choose whether they would like to subscribe or unsubscribe</div>
            </div>
        </div>
        <div class="mp--form--field-label">
            <div class="mp--form-field-label">
                <div class="mp--form-field-label--titel">Field Label</div>
                <input name="field-label" class="mp--form-field-label--input " type="text" placeholder="Form Action">
            </div>
        </div>
        <div class="mp--form--choice-type">
            <div class="mp--form-choice-type">
                <div class="mp--form-choice-type--titel">Choice Type</div>
                <select name="choice-type" class="mp--form-choice-type--dropbox">
                    <option class="mp--form-choice-type--radio-button" value="radio-buttons" selected="selected">Radio Buttons</option>
                    <option class="mp--form-choice-type--drop-button" value="drop-buttons" >Drop Buttons</option>
                </select>
            </div>
        </div>
        <div class="mp--form--choice">
            <div class="mp--form-choice">
                <div class="mp--form-choice--titel">Choices</div>
                <fieldset class="mp--form-choice--field-radio-buttons">
                    <div class="mp--form-choice--first-field-radio-button">
                        <input name="first-radio-button" class="mp--form-choice--first-radio-button" type="radio" value="subscribe">
                        <input name="first-text-radio-button" class="mp--form-choice--first-text-radio-button" type="text" placeholder="Subscribe">
                        <span class="mp--form-choice--icon-cross icon-cross"></span>
                    </div>
                    <div class="mp--form-choice--second-field-radio-button">
                        <input name="second-radio-button" class="mp--form-choice--second-radio-button" type="radio" value="unsubscribe">
                        <input name="second-text-radio-button" class="mp--form-choice--second-text-radio-button" type="text" placeholder="Unsubscribe">
                        <span class="mp--form-choice--icon-cross icon-cross"></span>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="mp--form--checkbox">
            <div class="mp--form-checkbox">
                <input name="isWrap-checkbox" class="mp--form-checkbox--checkbox" type="checkbox">
                <span class="mp--form-checkbox--info">Wrap in paragraph tags?</span>
            </div>
        </div>
        <div class="mp--form--add-button">
            <div class="mp--form-add-button">
                <input class="mp--form-add-button--button" onclick="writeStorage()" type="button" value="Add to form">
            </div>
        </div>
    </form>
    <script src="./index.js"></script>
</body>

</html>
